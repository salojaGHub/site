<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme One-Page Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #1e1e1e;
            color: #bbdefb;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #37474f;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            color: #bbdefb;
        }
        pre {
            font-family: 'Courier New', Courier, monospace;
            background-color: #37474f;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            color: #bbdefb;
        }
    </style>
</head>
<body>
    <main>
        <h2>About This Website</h2>
        <p>This is a simple one-page website demonstrating the use of sans-serif and monospace fonts with a dark theme.</p>
        <h3>Code Example</h3>
        <p>Here is an example of code using a monospace font:</p>
        <pre><code>def hello_world():
    print("Hello, world!")</code></pre>
    </main>
</body>
</html>
